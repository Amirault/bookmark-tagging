<div ng-controller="SearchCtrl" class="bookmark-search">
    <label>Keywords:</label>
    <bootstrap-tagsinput
            ng-model="selectedTags"
            typeahead-source="getTags"
            tagclass="label tag-default">
    </bootstrap-tagsinput>
    <button type="button" class="btn btn-primary" ng-click="searchTags()">Search tags</button>
    <button type="button" class="btn btn-primary" ng-click="searchTitles()">Search titles</button>
    <button type="button" class="btn btn-primary" ng-click="go('/add')">Add</button>
    <div class="grid" ng-grid="gridOptions"></div>
</div>
