<div class="bookmark-popup">
    <div ng-controller="ActionsCtrl">
        <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
        <button type="button" class="btn btn-primary btn-group-vertical">
            Add
        </button>
        <button type="button" class="btn btn-primary btn-group-vertical">
            Search
        </button>
        <button type="button" class="btn btn-primary btn-group-vertical" ng-click="loadBookmarks()" ng-disabled="loadBtn.disabled">
            Load from Chrome
        </button>
    </div>
</div>
